<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Mainly Labs{% endblock %}</title>
  {% load static %}

  <style>
    :root {
      --accent-orange: #d9534f;
      --accent-blue: #4a90e2;
      --card-bg: #ffffff;
      --page-bg: #f5f8fb;
      --input-border: #e6edf5;
      --text: #222;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Montserrat", "Inter", Arial, sans-serif;
      background: var(--page-bg);
      color: var(--text);
      font-size: 17px;
    }

    /* Main page container */
    .page {
      min-height: 100vh;
      display: flex;
      align-items: center; /* Vertical centering */
      justify-content: center; /* Horizontal centering */
      padding: 24px;
    }

    /* Card wrapper */
    .card {
      width: 100%;
      max-width: 600px;
      background: var(--card-bg);
      border-radius: 18px;
      padding: 48px;
      box-shadow: 0 14px 44px rgba(15,30,50,0.12);
      display: flex;
      flex-direction: column;
      align-items: center; /* Center all content horizontally */
      justify-content: flex-start;
    }

    /* Brand / logo */
    .brand {
      margin: 0 0 24px; /* space below brand */
      font-size: 48px;
      font-weight: 800;
      color: var(--accent-orange);
      line-height: 1.2;
      text-align: center;
    }

    /* Subtitle bar */
    .subtitle {
      display: inline-block;
      background: #6ba6e7;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 32px; /* space below subtitle */
      text-align: center;
    }

    /* Card sections */
    .card-header {
      text-align: center;
      margin-bottom: 32px; /* space between header and content */
    }

    .card-middle {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* vertically center content within card-middle */
      text-align: center;
      margin-bottom: 32px; /* space between content and footer */
    }

    .card-footer {
      text-align: center;
      margin-top: 40px; /* space above footer */
    }

    /* Form group / input fields */
    .form-group {
      margin-bottom: 20px; /* space between fields */
      width: 100%;
      max-width: 400px;      /* Limit width of form fields */
      margin-left: auto;     /* Center horizontally */
      margin-right: auto;    /* Center horizontally */
    }

    input.form-control,
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 16px 18px;
      border-radius: 12px;
      border: 1px solid var(--input-border);
      background: #fff;
      font-size: 17px;
      outline: none;
      transition: box-shadow .12s, border-color .12s;
      box-sizing: border-box;  /* Ensure padding doesn’t break centering */
    }


    input.form-control:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 4px 16px rgba(26,115,232,0.18);
    }

    /* Button styling */
    .btn {
      display: inline-block;
      width: 220px;
      margin-top: 24px; /* space above button */
      padding: 14px 28px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(180deg, #032b66 0%, #002855 100%);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      font-size: 17px;
      transition: transform .15s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    /* Error messages */
    .error {
      color: #b00020;
      font-size: 15px;
      margin-top: 12px;
      text-align: center;
    }

    /* Help / links below form */
    .help {
      margin-top: 20px; /* spacing from button */
      font-size: 15px;
      text-align: center;
      color: #6b7785;
    }

    .help a {
      color: var(--accent-blue);
      text-decoration: none;
    }

    .help a:hover {
      text-decoration: underline;
    }

    /* Responsive for small screens */
    @media (max-width:480px){
      .card {
        padding: 28px;
      }
      .brand { font-size: 34px; }
      .subtitle { font-size: 12px; padding: 4px 8px; }
      input, .btn { font-size: 16px; padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <!-- Header section -->
      <div class="card-header">
        <h1 class="brand">Mainly Labs</h1>
        <p class="subtitle">{% block subtitle %}DISEÑO EXPERIMENTAL{% endblock %}</p>
      </div>

      <!-- Main content section -->
      <div class="card-middle">
        {% block content %}{% endblock %}
      </div>

      <!-- Footer section -->
      <div class="card-footer">
        {% block footer %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
