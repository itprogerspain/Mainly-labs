<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Mainly Labs{% endblock %}</title>
  {% load static %}

  <style>
    :root {
      --accent-orange: #d9534f;
      --accent-blue: #4a90e2;
      --subtitle-bg: #6ba6e7;
      --card-bg: #ffffff;
      --page-bg: #f5f8fb;
      --input-border: #e6edf5;
      --input-bg: #fff;
      --text: #222;
      --btn-bg: linear-gradient(180deg, #032b66 0%, #002855 100%);
      --btn-text: #fff;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Montserrat", "Inter", Arial, sans-serif;
      background: var(--page-bg);
      color: var(--text);
      font-size: 17px;
      transition: background 0.3s, color 0.3s;
    }

    /* Dark theme overrides */
    body.dark-theme {
      --card-bg: #2a2a2a;
      --page-bg: #1e1e1e;
      --text: #ddd;
      --input-border: #3a3a3a;
      --input-bg: #1e1e1e;
      --btn-bg: linear-gradient(180deg, #0d662b 0%, #094d20 100%);
      --btn-text: #eee;
      --subtitle-bg: #3d6a3d; /* –∑–µ–ª–µ–Ω–æ–≤–∞—Ç–∞—è –ø–ª–∞—à–∫–∞ –¥–ª—è –Ω–æ—á–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ */
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 600px;
      background: var(--card-bg);
      border-radius: 18px;
      padding: 48px;
      box-shadow: 0 14px 44px rgba(15,30,50,0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s;
    }

    .card-header {
      text-align: center;
      margin-bottom: 32px;
      position: relative;
    }

    .brand {
      margin: 0 0 24px;
      font-size: 48px;
      font-weight: 800;
      color: var(--accent-orange);
      line-height: 1.2;
    }

    .subtitle {
      display: inline-block;
      background: var(--subtitle-bg);
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 32px;
      transition: background 0.3s;
    }

    .card-middle {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-bottom: 32px;
    }

    .card-footer {
      text-align: center;
      margin-top: 40px;
    }

    .form-group {
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    input.form-control,
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 16px 18px;
      border-radius: 12px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 17px;
      outline: none;
      transition: box-shadow .12s, border-color .12s, background 0.3s, color 0.3s;
      box-sizing: border-box;
    }

    input.form-control:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 4px 16px rgba(26,115,232,0.18);
    }

    .btn {
      display: inline-block;
      width: 220px;
      margin-top: 24px;
      padding: 14px 28px;
      border-radius: 12px;
      border: none;
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 700;
      cursor: pointer;
      font-size: 17px;
      transition: transform .15s ease, background 0.3s, color 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .error {
      color: #b00020;
      font-size: 15px;
      margin-top: 12px;
      text-align: center;
    }

    .help {
      margin-top: 20px;
      font-size: 15px;
      text-align: center;
      color: #6b7785;
    }

    .help a {
      color: var(--accent-blue);
      text-decoration: none;
    }

    .help a:hover {
      text-decoration: underline;
    }

    .theme-btn {
      position: absolute;
      top: 1cm;
      right: 1cm;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

@media (max-width:480px){
  .card {
    padding: 28px;
  }
  .brand { font-size: 34px; }
  .subtitle { font-size: 12px; padding: 4px 8px; }
  input, .btn { font-size: 16px; padding: 15px; }

  /* Adjust theme button position for small screens */
  .theme-btn {
    top: 0.5cm;
    right: 0.5cm;
  }
}

  </style>
</head>
<body>
  <div class="page">
    <div class="card" style="position: relative;">
      <button id="theme-toggle" class="theme-btn">üåô</button>
      <div class="card-header">
        <h1 class="brand">Mainly Labs</h1>
        <p class="subtitle">{% block subtitle %}DISE√ëO EXPERIMENTAL{% endblock %}</p>
      </div>

      <div class="card-middle">
        {% block content %}{% endblock %}
      </div>

      <div class="card-footer">
        {% block footer %}{% endblock %}
      </div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-theme");
      toggleBtn.textContent = "‚òÄÔ∏è";
    }
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-theme");
      if (document.body.classList.contains("dark-theme")) {
        toggleBtn.textContent = "‚òÄÔ∏è";
        localStorage.setItem("theme", "dark");
      } else {
        toggleBtn.textContent = "üåô";
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>
</html>
