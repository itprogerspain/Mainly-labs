<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Mainly Labs{% endblock %}</title>
  {% load static %}

  <style>
    :root {
      --accent-orange: #d9534f;
      --accent-blue: #4a90e2;
      --card-bg: #ffffff;
      --page-bg: #f5f8fb;
      --input-border: #e6edf5;
      --text: #222;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Montserrat", "Inter", Arial, sans-serif;
      background: var(--page-bg);
      color: var(--text);
    }

    /* center page */
    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* card */
    .card {
      width: 360px;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(15,30,50,0.08);
      text-align: center;
    }

    .brand {
      margin: 0 0 0px;
      font-size: 35px;
      font-weight: 800;
      color: var(--accent-orange);
      letter-spacing: 0.0px;
      line-height: 1.2;
    }

    .subtitle {
      display: inline-block;
      background: #6ba6e7;
      color: #fff;
      font-weight: 600;
      font-size: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-bottom: 16px;
    }

    /* Avatar */
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 12px auto;
      border: 2px solid #ddd;
    }

    form { margin-top: 6px; text-align: left; }

    .form-group {
      margin-bottom: 12px;
      margin-top: 20px;
    }

    /* style inputs rendered by Django (class form-control) */
    input.form-control,
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 14px;
      border-radius: 9px;
      border: 1px solid var(--input-border);
      background: #fff;
      font-size: 14px;
      outline: none;
      transition: box-shadow .12s, border-color .12s;
    }

    input.form-control:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 4px 14px rgba(26,115,232,0.10);
    }

    .btn {
      display: block;
      width: 160px;
      margin: 12px auto 0 auto;
      padding: 12px;
      border-radius: 9px;
      border: none;
      background: linear-gradient(180deg, #032b66 0%, #002855 100%);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
      transition: transform .15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .error {
      color: #b00020;
      font-size: 13px;
      margin-top: 8px;
      text-align: center;
    }

    .help {
      margin-top: 10px;
      font-size: 13px;
      text-align: center;
      color: #6b7785;
    }

    .help a {
      color: var(--accent-blue);
      text-decoration: none;
    }

    .help a:hover {
      text-decoration: underline;
    }

    /* small screens */
    @media (max-width:420px){
      .card { width: 92%; padding:20px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1 class="brand">Mainly Labs</h1>
      <p class="subtitle">{% block subtitle %}DISEÃ‘O EXPERIMENTAL{% endblock %}</p>

      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
