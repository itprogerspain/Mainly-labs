{% extends "base/base_form.html" %}

{% block title %}Recuperar contraseña — Mainly Labs{% endblock %}
{% block subtitle %}Recuperar contraseña{% endblock %}

{% block content %}
<!-- Password reset form container -->
<form method="post" style="display:flex; flex-direction:column; align-items:center; width:100%; max-width:400px;">
  {% csrf_token %}

  <!-- Email field -->
  <div class="form-group" style="width:100%; margin-bottom:16px;">
    {{ form.email }}
    {% for e in form.email.errors %}
      <div class="error">{{ e }}</div>
    {% endfor %}
  </div>

  <!-- Submit button -->
  <button class="btn" type="submit" style="margin-top:16px;">Enviar enlace</button>
</form>

<!-- Footer link -->
<p class="help" style="margin-top:24px; text-align:center;">
  <a href="{% url 'login' %}">Volver al acceso</a>
</p>
{% endblock %}
